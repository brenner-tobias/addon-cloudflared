---
name: Cloudflared
version: dev
slug: cloudflared
description: "Use a Cloudflared tunnel (formerly Argo Tunnel)
  to remotely connect to Home Assistant without opening any ports"
url: "https://github.com/brenner-tobias/addon-cloudflared/"
init: false
hassio_api: true
hassio_role: manager
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map:
  - ssl:rw
  - share:rw
  - config:rw
options:
  external_hostname: null
  tunnel_name: "homeassistant"
  strict_ssl: false
  generate_cert:
    enabled: false
    certfile: fullchain.pem
    keyfile: privkey.pem
  additional_hosts: []
schema:
  external_hostname: str
  tunnel_name: str
  strict_ssl: bool
  generate_cert:
    enabled: bool
    certfile: str
    keyfile: str
  additional_hosts:
    - hostname: str
      service: str
      disableChunkedEncoding: bool?
  catch_all_service: str?
  nginx_proxy_manager: bool?
  quick_tunnel: bool?
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  reset_cloudflared_files: bool?
  data_folder: list(config|share|ssl)?
  custom_config: bool?
