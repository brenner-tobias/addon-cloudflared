---
name: Cloudflared
version: dev
slug: cloudflared
description: "Use a Cloudflare Tunnel to remotely
  connect to Home Assistant without opening any ports"
url: "https://github.com/brenner-tobias/addon-cloudflared/"
codenotary: dev@brenner.tech
init: false
hassio_api: true
hassio_role: homeassistant
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map:
  - ssl:rw
  - share:rw
  - config:rw
options:
  external_hostname: ""
  additional_hosts: []
schema:
  external_hostname: str?
  additional_hosts:
    - hostname: str
      service: str
      disableChunkedEncoding: bool?
  tunnel_name: str?
  tunnel_token: str?
  catch_all_service: str?
  nginx_proxy_manager: bool?
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  data_folder: list(config|share|ssl)?
  custom_config: bool?
